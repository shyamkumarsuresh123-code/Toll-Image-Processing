<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Toy Car Detector + Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        canvas { transform: scaleX(-1); } /* Mirror for webcam feeling */
        
        /* Custom Scrollbar for Dataset Panel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 3px; }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #10b981; box-shadow: 0 0 15px #10b981;
            animation: scan 2s linear infinite; opacity: 0.5; pointer-events: none;
            display: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .retro-grid {
            background-image: linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-slate-950 text-emerald-400 h-screen flex flex-col overflow-hidden retro-grid selection:bg-emerald-500/30">

    <header class="w-full flex justify-between items-center p-4 border-b border-emerald-900/50 bg-slate-950/80 backdrop-blur z-40">
        <div>
            <h1 class="text-xl font-bold tracking-tighter text-white">VISION<span class="text-emerald-500">_COLLECTOR</span> // GEMINI</h1>
            <p class="text-[10px] text-emerald-600">TARGET: TOY CARS | MODE: DATASET_GENERATION</p>
        </div>
        <div class="flex items-center gap-4">
            <div id="dataset-counter" class="text-xs font-bold text-emerald-500">DATASET: 0 ITEMS</div>
            <button onclick="downloadDataset()" class="bg-emerald-900/30 hover:bg-emerald-500 hover:text-black border border-emerald-500/50 text-xs px-3 py-1 transition-colors">
                [DOWNLOAD JSON]
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <main class="flex-1 relative flex items-center justify-center bg-black p-4">
            <div class="relative w-full max-w-4xl aspect-video bg-slate-900 rounded border border-emerald-900 overflow-hidden shadow-2xl">
                
                <div id="scanner" class="scan-line z-20"></div>

                <div id="start-screen" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-slate-950/95">
                    <div class="border border-emerald-500/30 bg-emerald-950/20 p-8 max-w-md text-center">
                        <svg class="w-12 h-12 text-emerald-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        <h2 class="text-lg font-bold text-white mb-2">SYSTEM INITIALIZATION</h2>
                        <input type="password" id="api-key-input" placeholder="PASTE GEMINI API KEY HERE" class="w-full bg-black border border-emerald-700 text-emerald-500 text-xs p-3 mb-4 focus:outline-none focus:border-emerald-400 text-center placeholder-emerald-800">
                        <button onclick="initSystem()" class="w-full px-6 py-3 font-bold text-black bg-emerald-500 hover:bg-emerald-400 transition-all text-sm">
                            INITIALIZE CAMERA UPLINK
                        </button>
                        <p class="text-[10px] text-emerald-800 mt-4">Key is stored in memory only. Never pushed to server.</p>
                    </div>
                </div>

                <video id="webcam" class="hidden" playsinline muted></video>
                <canvas id="output" class="w-full h-full object-cover"></canvas>

                <div class="absolute top-4 left-4 z-20">
                    <div class="bg-black/80 border border-emerald-500/30 p-2 backdrop-blur-sm">
                        <div class="text-[10px] text-emerald-500/70 uppercase">In Zone</div>
                        <div id="car-count" class="text-3xl font-bold text-white leading-none">0</div>
                    </div>
                </div>

                <div class="absolute bottom-4 right-4 z-20 flex flex-col items-end">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[10px] uppercase text-emerald-600">Auto-Capture</span>
                        <button id="toggle-capture" onclick="toggleCapture()" class="w-10 h-5 bg-slate-800 rounded-full relative border border-emerald-900 transition-colors">
                            <div id="capture-knob" class="absolute left-0.5 top-0.5 w-3.5 h-3.5 bg-slate-500 rounded-full transition-all"></div>
                        </button>
                    </div>
                    <div id="api-status" class="flex items-center gap-2 text-[10px] font-bold text-slate-500 bg-black/60 px-2 py-1 border border-slate-800">
                        OFFLINE
                    </div>
                </div>
            </div>
        </main>

        <aside class="w-64 bg-slate-900 border-l border-emerald-900/50 flex flex-col">
            <div class="p-3 border-b border-emerald-900/30 bg-slate-950">
                <h3 class="text-xs font-bold text-white">CAPTURED DATA</h3>
                <p class="text-[10px] text-emerald-700">Valid detections stored locally.</p>
            </div>
            <div id="dataset-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div class="text-[10px] text-emerald-800 text-center mt-10 italic">
                    Waiting for valid targets...
                </div>
            </div>
        </aside>

    </div>

    <script type="module">
        // ---------------------------------------------------------
        // CONFIG
        // ---------------------------------------------------------
        let apiKey = ""; 
        const SNAPSHOT_INTERVAL_MS = 2000;
        const BOX_COLOR_IN = '#10b981';
        const BOX_COLOR_OUT = '#ef4444';
        
        // ---------------------------------------------------------
        // STATE
        // ---------------------------------------------------------
        let stream = null;
        let isRunning = false;
        let isAnalyzing = false;
        let isAutoCaptureOn = false;
        let currentPredictions = [];
        let dataset = [];
        let lane = { x: 0, y: 0, w: 0, h: 0 };
        
        // DOM
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const scanner = document.getElementById('scanner');
        const apiStatus = document.getElementById('api-status');
        const datasetList = document.getElementById('dataset-list');
        const captureKnob = document.getElementById('capture-knob');
        const captureBtn = document.getElementById('toggle-capture');

        // ---------------------------------------------------------
        // INIT
        // ---------------------------------------------------------
        window.initSystem = async () => {
            const inputKey = document.getElementById('api-key-input').value.trim();
            if(!inputKey) return alert("API Key required.");
            apiKey = inputKey;

            try {
                startScreen.classList.add('hidden');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateLane();
                    isRunning = true;
                    scanner.style.display = 'block';
                    requestAnimationFrame(renderLoop);
                    setInterval(analyzeFrame, SNAPSHOT_INTERVAL_MS);
                };
            } catch (err) {
                alert("Camera Error: " + err.message);
                startScreen.classList.remove('hidden');
            }
        };

        window.toggleCapture = () => {
            isAutoCaptureOn = !isAutoCaptureOn;
            if(isAutoCaptureOn) {
                captureKnob.classList.add('translate-x-5', 'bg-emerald-500');
                captureBtn.classList.add('border-emerald-500');
            } else {
                captureKnob.classList.remove('translate-x-5', 'bg-emerald-500');
                captureBtn.classList.remove('border-emerald-500');
            }
        };

        function updateLane() {
            const w = canvas.width * 0.5;
            const h = canvas.height * 0.7;
            lane = { x: (canvas.width - w) / 2, y: (canvas.height - h) / 2, w, h };
        }

        // ---------------------------------------------------------
        // RENDER LOOP
        // ---------------------------------------------------------
        function renderLoop() {
            if (!isRunning) return;
            
            // Draw Video
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Draw Lane
            ctx.strokeStyle = '#0ea5e9';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.strokeRect(lane.x, lane.y, lane.w, lane.h);
            ctx.setLineDash([]);

            // Draw Predictions
            let carsInZone = 0;
            currentPredictions.forEach(box => {
                const x = (box.xmin / 1000) * canvas.width;
                const y = (box.ymin / 1000) * canvas.height;
                const w = ((box.xmax - box.xmin) / 1000) * canvas.width;
                const h = ((box.ymax - box.ymin) / 1000) * canvas.height;
                
                const cx = x + w/2;
                const cy = y + h/2;
                const inLane = cx > lane.x && cx < lane.x + lane.w && cy > lane.y && cy < lane.y + lane.h;

                if(inLane) carsInZone++;

                ctx.strokeStyle = inLane ? BOX_COLOR_IN : BOX_COLOR_OUT;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                // Label
                ctx.save();
                ctx.scale(-1, 1); // Flip text back
                ctx.fillStyle = inLane ? BOX_COLOR_IN : BOX_COLOR_OUT;
                ctx.font = '10px JetBrains Mono';
                ctx.fillText(inLane ? "TARGET" : "IGNORE", -(x + w), y - 5);
                ctx.restore();
            });

            document.getElementById('car-count').innerText = carsInZone;
            requestAnimationFrame(renderLoop);
        }

        // ---------------------------------------------------------
        // AI & DATASET LOGIC
        // ---------------------------------------------------------
        async function analyzeFrame() {
            if (isAnalyzing || !isRunning) return;
            isAnalyzing = true;
            apiStatus.innerHTML = `<span class="text-yellow-500">SCANNING...</span>`;

            try {
                // Snapshot for API (Standard orientation)
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth; 
                tempCanvas.height = video.videoHeight;
                tempCanvas.getContext('2d').drawImage(video, 0, 0);
                const base64Data = tempCanvas.toDataURL('image/jpeg', 0.5).split(',')[1];

                const prompt = `Detect toy cars. JSON: { "detections": [ { "box_2d": [ymin, xmin, ymax, xmax] } ] }`;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Data } }] }],
                        generationConfig: { response_mime_type: "application/json" }
                    })
                });

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                
                currentPredictions = result.detections ? result.detections.map(d => {
                    const [ymin, xmin, ymax, xmax] = d.box_2d;
                    return { ymin, xmin, ymax, xmax };
                }) : [];

                // DATASET LOGIC: If Auto-Capture is ON and we have detections in zone
                if (isAutoCaptureOn && currentPredictions.length > 0) {
                     // Check if any is inside the lane
                     const validDetection = currentPredictions.find(box => {
                        const x = (box.xmin / 1000) * canvas.width;
                        const y = (box.ymin / 1000) * canvas.height;
                        const cx = x + (((box.xmax - box.xmin) / 1000) * canvas.width)/2;
                        const cy = y + (((box.ymax - box.ymin) / 1000) * canvas.height)/2;
                        return cx > lane.x && cx < lane.x + lane.w && cy > lane.y && cy < lane.y + lane.h;
                     });

                     if (validDetection) {
                        addToDataset(base64Data, currentPredictions);
                     }
                }

                apiStatus.innerHTML = `<span class="text-emerald-500">READY</span>`;

            } catch (e) {
                console.error(e);
                apiStatus.innerHTML = `<span class="text-red-500">ERROR</span>`;
            } finally {
                isAnalyzing = false;
            }
        }

        function addToDataset(imageb64, boxes) {
            // Prevent spamming (simple debounce based on array length or time could go here)
            // For now, we just add it.
            const id = Date.now();
            const entry = { id, timestamp: new Date().toISOString(), image: imageb64, annotations: boxes };
            dataset.push(entry);
            
            // Update UI
            document.getElementById('dataset-counter').innerText = `DATASET: ${dataset.length} ITEMS`;
            
            // Add thumbnail to sidebar
            const imgEl = document.createElement('img');
            imgEl.src = "data:image/jpeg;base64," + imageb64;
            imgEl.className = "w-full h-16 object-cover border border-emerald-900/50 rounded hover:border-emerald-500 transition-colors";
            
            // Remove "waiting" text if first item
            if(dataset.length === 1) datasetList.innerHTML = '';
            
            // Add to top
            datasetList.insertBefore(imgEl, datasetList.firstChild);
        }

        window.downloadDataset = () => {
            if(dataset.length === 0) return alert("No data collected yet!");
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataset, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "gemini_toy_car_dataset.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };
        
        // Handle Resize
        window.addEventListener('resize', () => {
           if(video.readyState === 4) { canvas.width = video.videoWidth; canvas.height = video.videoHeight; updateLane(); }
        });

    </script>
</body>
</html>
